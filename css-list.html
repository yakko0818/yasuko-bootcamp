<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/lists.css">
    <title>CSS Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Soda</li>
    
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Soda</li>
    </ol>
</body> 
</html>
