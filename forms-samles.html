<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        p{
            background-color: royalblue;
        }

    </style>

</head>
<body>
    <form>
        <label style="background-color: skyblue;" for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name"><br>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <input type="number" placeholder="Enter a number" max="10" min="2"><br>
        <label for="date">Select a date</label>
        <input type="date" id="date" max="2021-12-31" min="1991-12-31"><br><br>
        <input type="submit" value="Sabmit">

    </form>
<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod, itaque.</p>
</body>
</html>
