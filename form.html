<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="https://kredo.jp"method="GET"> 
   <!--  -->
   <label for="input-name">First name</label>
   <input type="text"name="First name"id="firs_tname">
   
   <label for="last-name">Last name</label>
   <input type="text"name="Last name"id="aast_name">

   <label for="password">Password</label>
   <input type="password" name="password"id="password">

   <label for="">Birth Date</label>
   <input type="date" name="birthday" id="birthday">

   <label for="email">Email</label>
   <input type="email" name="email" id="email">

   <label for="comment">comment</label>
   <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

   <P>Please select your favorite music genre.</P>
   <input type="radio" name="music" value="rock" id="rock">
   <label for="rock">Rock</label>

   <input type="radio" name="music" value="jazz" id="jazz">
   <label for="jazz">Jazz</label>
   
   <input type="radio" name="music" value="pop" id="pop">
   <label for="pop">Pop</label>
   
<p>Please select your favorite food/s.</p>
<input type="checkbox" name="food" value="ramen" id="ramen">
<label for="ramen">Ramen</label>

<input type="checkbox" name="food" value="sushi" id="sushi">
<label for="sushi">Sushi</label>
<br><br>
<label for="device">What is your device</label>
<select name="device" id="device">
    <option value="none"></option>
    <option value="mcbook">Macbook</option>
    <option value="ipad">ipad</option>
    <option value="tablet">tablet</option>
</select>

<select name="device" id="device" multiple>
    <option value="none"></option>
    <option value="mcbook">Macbook</option>
    <option value="ipad">ipad</option>
    <option value="tablet">tablet</option>
</select>

<br>
<label for="photo">Upload photo</label>
<input type="file" name="photo" id="photo">
<br>
<input type="submit" name="submit" value="ok">


   <!-- <button>send</button> -->
<br><br>
<input type="image" src="assets/images/button.png" alt="button">   
<br>
<button>I am a button</button>
</form>


</body>
</html>
