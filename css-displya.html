<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        a{
            background-color: burlywood;
        }

        .click-me{
            background-color: mediumspringgreen;
            /* padding: 30px; */
            width: 250px;
            display: inline-block;
        }

        .read-more{
            background-color:mediumspringgreen ;
            width: 250px;
            display: inline-block;
            margin-right: 10px;

        }
        
        /* <a>is inline */
    </style>
</head>
<body>
    
    <!-- Block to Inline -->
    <h1>To kill A Mockingbird</h1>
    <h1 style="display: inline">To kill A Mockingbird</h1>
    <!-- Inline to Block -->
    <a href="#">Read more...</a>
    <a href="#" style="display: block;">Read more...</a>

    <a href=""></a>

     <!-- None -->
    <a href="#" style="display: none;">You can not see me...</a>

    <!-- Inline-Block -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga, et.</p>
    <a href="#" class="click-me">Click me!</a>
    <a href="#" class="read-more">Read more</a>




</body>
</html>
