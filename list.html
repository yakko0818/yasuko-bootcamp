<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- two types of lists -->

    <!-- (1) unordered list -->
  <ul>
    <!-- (li) list item-->
    <li>Humburger</li>
    <!-- <li>Pizza</li> -->
    <li>Bubble Tea</li>
  </ul>

    <!--(2)Ordered Lists  -->
    <ol>
        <!-- <li>Wash your face</li> -->
        <li>Take a shower</li>
        <li>Get dressed</li>
        <li>Eat Breakfast</li>
    </ol>
        
    <!--additional type of list  -->
    <!-- (3) definition list-->
    <dl>
        <!-- definition term (dt) -->
        <dt>Sashimi</dt>
        <!-- definition description(dd) -->
        <dd>sliced raw fish </dd>
        <dt>Sushi</dt>
        <dd>Roled rice with vegetable, wrapped in seaweed paper</dd>
    </dl>

    <!-- nested list -a list within a list -->
    <ol>
        <li>Home</li>
        <li>Products</li>
            <ol>
              <li>Men</li>
              <li>Women</li>
              <li>Kids</li>
            </ol>
        </li>
            <li>About</li>
            <li>Contact</li>
    </ol>

        

</body>
</html>
