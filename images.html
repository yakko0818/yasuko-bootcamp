<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images HTML</title>
</head>
<body>
    <!-- addin an image from your computer -->
    <img src="assets/images/photo-girl.jpg" alt="photo of a girl">
    <!-- (src) source -->
    <!-- (alt) alternative text -->

    <!-- adding image from the website  -->
    <img src="https://images.unsplash.com/photo-1520974735194-9e0ce82759fc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80" alt="a car in the snow">
    <a href="https://twitter.com/?lang"><img src="assets/images/twitter-logo.png" alt="twitter logo"></a>

    <figure>
        <img src="https://images.unsplash.com/photo-1520974735194-9e0ce82759fc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80" alt="a car in the snow">
        <figcaption>This photo is taken from <a href="https://unsplash.com/"> unsplash.com</figcaption></a>
    </figure>
</body>
</html>
